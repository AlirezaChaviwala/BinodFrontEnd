<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>bin.od URL Shortener</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            padding: 0;
            margin: 0;
        }
    </style>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Righteous&display=swap');
    </style>
</head>

<body>
    <div style='background-color: #FFC107;width: 100vw;height: 60px;'>
        <span class='ml-3' style="font-family: 'Righteous', cursive;font-size: 45px;-webkit-text-stroke-width: 1px;-webkit-text-stroke-color: white;">bin.od</span>
    </div>


    <div class='container'>
        <div style='margin-top: 25vh;' class='row d-flex flex-column justify-content-center'>
            <form id='binod-it-form'>
                <div class="form-group">
                    <label for="long-link-input">Enter/Paste URL to shorten</label>
                    <input type="string" class="form-control" id="long-url" name="long-url" placeholder="Eg: youtube.com/feed/trending">
                </div>
                <button style="font-family: 'Righteous', cursive;background-color: #FFC107;" id='binod-it-button' type="submit" class="btn rounded-pill">bin.od it!</button>
            </form>
            <div id='records' class='mt-3'>
            </div>
        </div>
    </div>


    <script src="index.js"></script>
    <script src="https://kit.fontawesome.com/db33bd7670.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>

</html>
